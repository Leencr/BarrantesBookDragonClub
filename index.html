<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barrantes Book Dragon Club</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Macondo', cursive;
      background: linear-gradient(135deg, #7f0909, #0e1a40, #ecb939, #1a472a);
      background-size: 400% 400%;
      animation: bgShift 30s ease infinite;
      color: white;
      overflow-x: hidden;
      transition: background 0.5s ease;
    }
    @keyframes bgShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: url('https://i.imgur.com/U3k8VnY.png') repeat;
      animation: sparkle 40s linear infinite;
      opacity: 0.2;
    }
    @keyframes sparkle {
      0% {background-position: 0 0;}
      100% {background-position: 1000px 1000px;}
    }
    .house-gy { background: linear-gradient(#7f0909, #4b0101); }
    .house-sl { background: linear-gradient(#1a472a, #0a2e1a); }
    .house-ra { background: linear-gradient(#0e1a40, #1b2c65); }
    .house-hu { background: linear-gradient(#ecb939, #b18b00); }

    .star-rating {
  font-size: 2rem;
  letter-spacing: 0.2rem;
  margin-top: 0.5rem;
}

.star {
  color: #FFD700; /* dorado */
  text-shadow: 0 0 5px #fff2ac;
}

.star.empty {
  color: #555;
  text-shadow: none;
}
    .star-rating .star {
  animation: shine 2s ease-in-out infinite alternate;
}

@keyframes shine {
  0% { text-shadow: 0 0 5px #fff2ac; }
  100% { text-shadow: 0 0 15px #ffe066; }
}
  </style>
</head>
<body class="min-h-screen p-6">
  <audio id="magicSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_f20d94c6a0.mp3"></audio>
  <div class="stars"></div>

  <div class="max-w-4xl mx-auto bg-white/10 backdrop-blur-md rounded-2xl p-6 shadow-xl border border-white/20">
    <h1 class="text-4xl font-bold text-center text-yellow-300 mb-4">Barrantes Book Dragon Club üêâüìö</h1>

    <label class="block mb-2 text-lg">üìñ Nombre del libro:</label>
    <input type="text" id="bookName" class="w-full p-2 rounded text-black mb-4" placeholder="Ej. Elantris" />

    <label class="block mb-2 text-lg">üè∞ Selecciona tu casa de Hogwarts (opcional):</label>
    <select id="hogwartsHouse" class="w-full p-2 rounded text-black mb-6">
      <option value="">üéì Todas las casas</option>
      <option value="gy">ü¶Å Gryffindor</option>
      <option value="sl">üêç Slytherin</option>
      <option value="ra">ü¶Ö Ravenclaw</option>
      <option value="hu">ü¶° Hufflepuff</option>
    </select>

    <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
      <template id="criteria-template">
        <div>
          <label class="block mb-1 font-semibold"></label>
          <select class="w-full p-2 rounded text-black criterio">
            <option value="0.5">S√≠</option>
            <option value="0.25">MoM</option>
            <option value="0">No</option>
          </select>
        </div>
      </template>
    </div>

    <div class="flex justify-center gap-4 mt-6">
      <button onclick="calcularCalificacion()" class="px-4 py-2 rounded bg-yellow-500 hover:bg-yellow-400 text-black font-bold">‚ú® Calificar</button>
      <button onclick="refrescar()" class="px-4 py-2 rounded bg-gray-500 hover:bg-gray-400 text-white font-bold">üîÑ Refrescar</button>
    </div>

    <div id="resultado" class="text-center mt-6 text-3xl font-bold relative"></div>
  </div>

  <script>
    const criterios = [
      "¬øMe enganch√≥?", "Interesante", "Orden adecuado", "¬øLo volver√≠a a leer?",
      "Con ganas de m√°s", "Personajes", "Trama", "Ambientaci√≥n", "Desarrollo", "Final"
    ];

    const contenedor = document.querySelector(".grid");
    const template = document.getElementById("criteria-template");

    criterios.forEach(nombre => {
      const clone = template.content.cloneNode(true);
      clone.querySelector("label").textContent = nombre;
      contenedor.appendChild(clone);
    });

function generarEstrellas(calificacion) {
  let estrellasHTML = '';
  const totalEstrellas = 5;
  let restante = parseFloat(calificacion);

  for (let i = 0; i < totalEstrellas; i++) {
    if (restante >= 1) {
      estrellasHTML += '<span class="star">‚òÖ</span>';
      restante -= 1;
    } else if (restante >= 0.5) {
      estrellasHTML += '<span class="star">‚òÜ</span>'; // media estrella visual
      restante -= 0.5;
    } else if (restante >= 0.25) {
      estrellasHTML += '<span class="star">‚ú∂</span>'; // cuarto estrella decorativa
      restante -= 0.25;
    } else {
      estrellasHTML += '<span class="star empty">‚òÖ</span>'; // estrella vac√≠a
    }
  }

  return `<div class="star-rating">${estrellasHTML}</div>`;
}

    function calcularCalificacion() {
      const opciones = document.querySelectorAll(".criterio");
      let total = 0;
      opciones.forEach(op => total += parseFloat(op.value));
      const calificacion = (total / criterios.length).toFixed(2);
      let color = "text-red-500";
      if (calificacion >= 4) color = "text-green-400";
      else if (calificacion >= 3) color = "text-yellow-300";
      else if (calificacion >= 2) color = "text-orange-400";

      const libro = document.getElementById("bookName").value || "Este libro";
      const casa = document.getElementById("hogwartsHouse").value;

      document.body.className = "min-h-screen p-6" + (casa ? ` house-${casa}` : "");

      document.getElementById("magicSound").play();

      const mensajes = {
        gy: "ü¶Å ¬°Valent√≠a y libros peligrosos te definen, Gryffindor!",
        sl: "üêç Ambici√≥n y astucia entre p√°ginas, Slytherin al poder.",
        ra: "ü¶Ö Sabidur√≠a y curiosidad, propio de un Ravenclaw lector.",
        hu: "ü¶° Lealtad y esfuerzo, cual buen lector de Hufflepuff."
      };
      const escudos = {
        gy: "https://i.ibb.co/BSYnTX6/Escudo-cute-Gryffindor.jpg",
        sl: "https://i.ibb.co/Q7bhsk1M/Escudo-cute-Slytherin.jpg",
        ra: "https://i.ibb.co/MDKqR6Vn/Escudo-cute-Ravenclaw.jpg",
        hu: "https://i.ibb.co/7Jk3PNSB/Escudo-cute-Hufflepuff.jpg"
};
      const mensajeCasa = casa ? `
        <div class='flex items-center justify-center gap-3 mt-4'>
          <img src='${escudos[casa]}' alt='Escudo ${casa}' class='w-12 h-12 object-contain' />
          <p class='text-white italic text-lg'>${mensajes[casa]}</p>
        </div>
      ` : "";

      const estrellas = generarEstrellas(calificacion);

          resultado.innerHTML = `
             ‚ú® <span class="${color}">${libro}</span> tiene una calificaci√≥n m√°gica de <span class="${color}">${calificacion} / 5</span>
          ${estrellas}
          ${mensajeCasa}
`;


    function refrescar() {
      document.getElementById("bookName").value = "";
      document.querySelectorAll(".criterio").forEach(op => op.value = "1");
      document.getElementById("hogwartsHouse").value = "";
      document.getElementById("resultado").textContent = "";
      document.body.className = "min-h-screen p-6";
    }
  </script>
</body>
</html>
